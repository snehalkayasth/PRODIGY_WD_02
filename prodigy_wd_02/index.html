<!DOCTYPE html> 
<html lang="en"> 
	
<head> 
	<meta charset="UTF-8"> 
	<meta http-equiv="X-UA-Compatible"content="IE=edge"> 
	<meta name="viewport"content="width=device-width, initial-scale=1.0"> 
	<title>stop watch</title> 
    <link rel="stylesheet" type="text/css" href="index.css"> 
    <script src="index,.js"></script> 

</head> 

<body>
<div class="flex-container">
    <div class="flex-child-1 timecontainer">

        <h1 class="headline">Stop Watch</h1>

    <div id="time">

        <span class="text" >Hr</span>
        <span  class="digit" id="hr">00</span>
    
        <span class="text">: Min</span>
        <span  class="digit" id="min">00</span>
        
        <span class="text">: Sec</span>
        <span  class="digit" id="sec">00</span>
        
        <span class="text">: Milisec</span>
        <span  class="digit" id="count">00</span>

    </div>

    <div id="button">

  <button class="btn" id="start">Start</button>
  <button class="btn" id="stop">Stop</button>
  <button class="btn" id="reset">Reset</button>
  <button class="btn" id="lap">Lap</button>

    </div>

</div>

    <div class="flex-child-2 lapcontainer">

        <h2 class="lap">Laps</h2>
        <ul class="laplist" id="laplist">
            

        </ul>

    </div>

</div>
</body>


<script>

    let start=document.getElementById('start');
let stop=document.getElementById('stop');
let reset=document.getElementById('reset');
let lap=document.getElementById('lap');//button
let laplist=document.getElementById("laplist");//ul list
let lapcount=1;//lap list count

let count=0;
let hr=0;
let min=0;
let sec=0;
let timer;

let hrstr=0;
let minstr=0;
let secstr=0;
let countstr=0;

start.addEventListener('click' , function()
{
    timer=true;
    watch();
});

stop.addEventListener('click', function()
{
    timer=false;

});

reset.addEventListener('click', function()
{
    timer=false;
     hr=0;
     min=0;
     sec=0;
    count=0;
    document.getElementById('hr').innerHTML="00";
    document.getElementById('min').innerHTML="00";
    document.getElementById('sec').innerHTML="00";
    document.getElementById('count').innerHTML="00";
});

lap.addEventListener('click', function()
{
    
    let time=hrstr+" : "+minstr+" : "+secstr+" : "+countstr;
    let list=document.createElement('li');
    list.innerText=time;
    laplist.appendChild(list);
    

});



function watch()
{

    if (timer)
    {
        count++;
    
    if(count==100)
    {
        sec++;
        count=0;
    }
    if(sec==60)
    {
        min++;
        sec=0;
    
    }
    if(min==60)
    {
        hr++;
        min=0
        sec=0;
    }

    hrstr=hr;
    minstr=min;
    secstr=sec;
    countstr=count;

    if(hr<10)
    {
        hrstr="0"+hr;

    }

    if(min<10)
    {
        minstr="0"+min;
        
    }

    if(sec<10)
    {
        secstr="0"+sec;
        
    }

    if(count<10)
    {
        countstr="0"+count;
        
    }

    document.getElementById('hr').innerHTML=hrstr;
    document.getElementById('min').innerHTML=minstr;
    document.getElementById('sec').innerHTML=secstr;
    document.getElementById('count').innerHTML=countstr;

    setTimeout(watch,10);
}
}

</script>


</html>
